<aside class="sidebar" [class.sidebar--collapsed]="isCollapsed()">
  <button 
    class="sidebar__toggle" 
    (click)="toggleSidebar()"
    [attr.aria-label]="isCollapsed() ? 'Expandir menú' : 'Colapsar menú'"
    [attr.aria-expanded]="!isCollapsed()">
    <svg class="sidebar__toggle-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      @if (isCollapsed()) {
        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      } @else {
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      }
    </svg>
  </button>
  
  <nav class="sidebar__nav" role="navigation" aria-label="Menú principal">
    <ul class="sidebar__menu">
      @for (item of menuItems(); track item.route) {
        <li class="sidebar__item">
          <a 
            class="sidebar__link"
            [routerLink]="item.route"
            routerLinkActive="sidebar__link--active"
            [attr.title]="isCollapsed() ? item.label : null">
            <span class="sidebar__icon" [innerHTML]="item.icon"></span>
            @if (!isCollapsed()) {
              <span class="sidebar__label">{{ item.label }}</span>
            }
          </a>
        </li>
      }
    </ul>
  </nav>
</aside>
