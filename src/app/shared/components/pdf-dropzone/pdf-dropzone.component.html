<div 
  class="dropzone"
  [class.dropzone--dragging]="isDragging()"
  [class.dropzone--has-file]="hasFile()"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  role="button"
  tabindex="0"
  [attr.aria-label]="hasFile() ? 'Documento cargado: ' + fileName() : 'Zona para arrastrar archivo PDF'"
  (keydown.enter)="openFileDialog()"
  (keydown.space)="openFileDialog()">
  
  @if (!hasFile()) {
    <div class="dropzone__empty">
      <div class="dropzone__icon-wrapper">
        <svg class="dropzone__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="17,8 12,3 7,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="12" y1="3" x2="12" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h3 class="dropzone__title">Arrastra tu factura aqu√≠</h3>
      <p class="dropzone__subtitle">o haz clic para seleccionar un archivo PDF</p>
      <button 
        type="button" 
        class="dropzone__button"
        (click)="openFileDialog()">
        Seleccionar archivo
      </button>
    </div>
  } @else {
    <div class="dropzone__preview">
      <div class="dropzone__header">
        <div class="dropzone__file-info">
          <svg class="dropzone__file-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="dropzone__filename">{{ fileName() }}</span>
        </div>
        <button 
          type="button"
          class="dropzone__remove"
          (click)="removeFile($event)"
          aria-label="Eliminar archivo">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div class="dropzone__viewer">
        @if (pdfUrl()) {
          <iframe 
            [src]="pdfUrl()" 
            class="dropzone__iframe"
            title="Vista previa del documento PDF">
          </iframe>
        }
      </div>
    </div>
  }
  
  <input 
    #fileInput
    type="file" 
    class="dropzone__input"
    accept="application/pdf"
    (change)="onFileSelected($event)"
    aria-hidden="true" />
</div>
